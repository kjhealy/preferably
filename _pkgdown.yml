url: https://preferably.amirmasoudabdol.name

home:
  title: preferably - a 'pkgdown' template
  description: An accessible template for pkgdown websites with dynamic light/dark mode support

authors:
  Amir Masoud Abdol:
    href: https://amirmasoudabdol.name

development:
  mode: auto

repo:
  url:
    home: https://github.com/amirmasoudabdol/preferably/
    source: https://github.com/amirmasoudabdol/preferably/blob/main/
    issue: https://github.com/amirmasoudabdol/preferably/issues/
    user: https://github.com/amirmasoudabdol/
  branch: main

navbar:
  structure:
    left:  [home, reference, news, in_the_wild]
    right: [github]
  components:
    articles:
    in_the_wild:
      text: "In the Wild"
      href: articles/in-the-wild.html

footer:
  structure:
    left: developed_by
    right: built_with

template:
  package: preferably
  bootstrap: 5
  includes:
    in_header: |
      <script defer data-domain="preferably.amirmasoudabdol.name" src="https://stats.preferably.amirmasoudabdol.name/js/index.js"></script>
  params:
    github-sponsor:
      url: https://github.com/sponsors/amirmasoudabdol/
  opengraph:
    image:
      src: man/figures/twitter-summary-card.png
      alt: An accessible template for pkgdown websites with dynamic light/dark mode support
    twitter:
      creator: "@amirmasoudabdol"
      site: https://amirmasoudabdol.name
      card: summary_large_image
